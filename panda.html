<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda File</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panda File</title>
        <link rel="stylesheet" href="styles/panda.css">
    </head>
    <body>
        <header>
            <h1>This is a Panda file</h1>
           <div class="front">
             <label for="photo">Search your image here :</label>
            <input type="text" name="photo" id="photo" placeholder="Kungu Fu Panda">

            <button>Search</button>
           </div>
        </header>

        <main>
            <div class="middle">
                <img src="images/Kung_Fu_Panda_Transparent_PNG_Clip_Art_Image.png" alt="Panda Photo">
                <br>
                <a class="anchor" href="#">For more click here</a>
            </div>
            <hr>
            <div class="bottom">
                <p class="form">Feedback Form:</p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <br><br>
                <label for="date">Date:</label>
                <input type="date" name="" id="date" placeholder="mm/dd/yyyy">
                <br><br>
                <label class="label" for="comment">Comment:</label>
                <textarea rows="7" cols="50" name="" id="comment"></textarea>
                <br><br>
                <input class="submit" type="submit" value="Submit">
            </div>

        </main>
    </body>
    </html>
</body>
</html>
